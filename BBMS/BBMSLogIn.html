
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/forms.css">
  <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Raleway&display=swap" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/ej2-base/styles/material.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>BBMS</title>
</head>
<body>
  <div class="container">
    <div class="col-md-3 mb-3">
      <h2>BBMS Login</h2>
    </div>
    
    <form>
      <div class="col-md-3 mb-3">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="username1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="Password1" placeholder="Enter Password" required>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <button type="submit" class="btn btn-primary" id="login-form-submit">Sign in</button>
      </div>
    </form>
    <div class="col-md-3 mb-3">
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="OptionForm.html">New around here? Sign up</a>
      <a class="dropdown-item" id="dropdown-item1" href="#">Forgot password?</a>
    </div>
  </div>
</div>

<script type="text/javascript" src="assets/js/login.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
