<!DOCTYPE html>
<html>
<head>
  <title>Form Sign Up</title>
  <link rel="stylesheet" type="text/css" href="assets/css/forms.css">
  <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Raleway&display=swap" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/ej2-base/styles/material.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/hospital.css">

</head>
<body>
  <div class='container'>
    <h2> Registration Form </h2>
    <div class="form-check ml-3 mb-3 mt-3">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Donor" checked>
      <label class="form-check-label" for="exampleRadios1">
        <h5>Donor</h5>
      </label>
    </div>
    <div class="form-check ml-3 mb-3">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Patient">
      <label class="form-check-label" for="exampleRadios2">
        <h5>Patient</h5>
      </label>
    </div>
    <div class="form-check ml-3 mb-3">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="Hospital">
      <label class="form-check-label" for="exampleRadios2">
       <h5> Hospital</h5>
     </label>
   </div>
 </div>

 <div id="result"></div>

<script> 
        function displayRadioValue() { 
            var ele = document.getElementsByName('exampleRadios'); 
              
            for(i = 0; i < ele.length; i++) { 
                if(ele[i].checked) 
                document.getElementById("result").innerHTML
                        = "result: "+ele[i].value; 
            } 
        } 
    </script> 

</div>
<button class="btn btn-primary col-md-1 mb-3 ml-3" type="submit">Next</button>
</form>

<script type="text/javascript" src="forms.js"></script>
<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
<script src="https://cdn.syncfusion.com/ej2/ej2-base/dist/global/ej2-base.min.js" type="text/javascript"></script>
</body>
</html>
